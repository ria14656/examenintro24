<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.calculator {
    width: 320px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    background-color: #ffffff;
}

#display {
    width: 100%;
    height: 50px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    text-align: right;
    padding-right: 10px;
    font-size: 24px;
    background-color: #e0e0e0;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

input[type="button"] {
    height: 50px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="button"]:nth-child(4n) {
    background-color: #f39c12;
    color: #fff;
}

input[type="button"]:nth-child(4n):hover {
    background-color: #e67e22;
}

input[type="button"]:nth-last-child(-n+2) {
    background-color: #27ae60;
    color: #fff;
}

input[type="button"]:nth-last-child(-n+2):hover {
    background-color: #2ecc71;
}

input[type="button"]:not(:nth-child(4n)):not(:nth-last-child(-n+2)) {
    background-color: #ecf0f1;
    color: #2c3e50;
}

input[type="button"]:not(:nth-child(4n)):not(:nth-last-child(-n+2)):hover {
    background-color: #bdc3c7;
}

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <input type="button" value="7" onclick="addToDisplay('7')">
            <input type="button" value="8" onclick="addToDisplay('8')">
            <input type="button" value="9" onclick="addToDisplay('9')">
            <input type="button" value="/" onclick="addToDisplay('/')">
            <input type="button" value="4" onclick="addToDisplay('4')">
            <input type="button" value="5" onclick="addToDisplay('5')">
            <input type="button" value="6" onclick="addToDisplay('6')">
            <input type="button" value="*" onclick="addToDisplay('*')">
            <input type="button" value="1" onclick="addToDisplay('1')">
            <input type="button" value="2" onclick="addToDisplay('2')">
            <input type="button" value="3" onclick="addToDisplay('3')">
            <input type="button" value="-" onclick="addToDisplay('-')">
            <input type="button" value="0" onclick="addToDisplay('0')">
            <input type="button" value="." onclick="addToDisplay('.')">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="+" onclick="addToDisplay('+')">
            <input type="button" value="C" onclick="clearDisplay()">
        </div>
    </div>
    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            var expression = document.getElementById('display').value;
            var result = eval(expression);
            document.getElementById('display').value = result;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
